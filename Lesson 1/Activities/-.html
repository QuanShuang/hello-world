<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>My Table</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>This is a table</h1>
        <table border="2">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Pet</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alex</td>
                    <td>Dog</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>Cat</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>This student's pet table</td>
                </tr>
            </tfoot>
            
        </table>
    </body>
</html>
